<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task js</title>
  <script src="https://kit.fontawesome.com/b381fb965c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="d-flex">
        <a href="#" class="logo">Logo Placeholder</a>
        <div class="header-user-info">
          <a href="#" class="my-account">Welcome, user</a>
          <a href="#" class="login">Log out</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="main-title"><i class="fas fa-user-friends users-icon"></i>Customers</h1>
      <section class="filter">
        <h3 class="filter-title">Filters</h3>
        <div class="filter-form">
          <div>
            <input data-filter="name" class="input" type="text" placeholder="Company Name*">
            <input data-filter="contact" class="input" type="text" placeholder="Contact Name*">
            <input data-filter="address" class="input" type="text" placeholder="Address*">
            <button type="button" class="filter-button">FILTER</button>
          </div>
          <div class="add-button">
            <button type="button" class="add-customer-btn"><i class="fa fa-plus icon-plus"></i></button>
          </div>
        </div>
      </section>
      <section id="contact-display">
        <table class="table">
          <tr>
            <td class="header-td">
              <input class="checkbox head-checkbox checkboxClass" type="checkbox" name="enabled">
            </td>
            <td>Company Name</td>
            <td>Contact Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Country</td>
            <td><button type="button"><i class="fa fa-close icon-close-btn"></i></button></td>
          </tr>
          <tbody class="table-body"></tbody>
        </table>
      </section>
    </div>
    <div class="modal-add">
      <div class="add-form">
        <div class="close">&times;</div>
        <form action="#" class="form">
          <labe>Company Name
            <input type="text" class="edit-input add-name"  placeholder="company name">
          </label>
          <label>Contact Name
            <input type="text" class="edit-input add-contact" placeholder="contact name">
          </label>
          <label>Address
            <input type="text" class="edit-input add-address" placeholder="address">
          </label>
          <label>City
            <input type="text" class="edit-input add-city"  placeholder="city">
          </label>
          <label>Country
            <input type="text" class="edit-input add-country"  placeholder="country">
          </label>
          <button class="add-users">Add Now</button>
        </form>
      </div>
    </div>
    <div class="modal-edit-object">
      <div class="modal-close">&times;</div>
      <form action="#" class="form">
        <label>Company Name
          <input type="text" class="edit-input company-name">
        </label>
        <label>Contact Name
          <input type="text" class="edit-input contact-name">
        </label>
        <label>Address
          <input type="text" class="edit-input address">
        </label>
        <label>City
          <input type="text" class="edit-input city">
        </label>
        <label>Country
          <input type="text" class="edit-input country">
        </label>
        <button type="button" class="update-users">Update</button>
      </form>
    </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
